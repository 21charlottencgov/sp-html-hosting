<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools and Documents | ADA Transition Plan</title>
    <style>
        /* Previous styles remain the same */
        
        /* Add styles for focus management */
        .focus-container:focus {
            outline: none;
        }
        
        .adalink a {
            display: block; /* Make links block-level for better focus area */
            margin: 8px 0;
            padding: 8px;
            border-radius: 4px;
            border: 2px solid transparent;
        }
        
        .adalink a:focus {
            outline: 2px solid #2196F3;
            border-color: #2196F3;
            background-color: #ffe386;
            color: black;
            text-decoration: underline !important;
        }

        /* Remove iframe focus outline */
        iframe:focus-visible {
            outline: none;
        }
    </style>
    <script>
        // Script to handle focus management
        window.onload = function() {
            // Set initial focus to the first link when iframe loads
            const firstLink = document.querySelector('.adalink a');
            if (firstLink) {
                firstLink.setAttribute('tabindex', '0');
            }
            
            // Handle focus for all links
            const links = document.querySelectorAll('.adalink a');
            links.forEach(link => {
                link.addEventListener('focus', function() {
                    this.closest('.focus-container').classList.add('focused');
                });
                
                link.addEventListener('blur', function() {
                    this.closest('.focus-container').classList.remove('focused');
                });
            });
        };
    </script>
</head>
<body>
    <div class="container focus-container" role="main">
        <!-- Column 1: Tools and Documents -->
        <div class="column" role="region" aria-labelledby="tools-heading">
            <h3 id="tools-heading">Tools and Documents</h3>
            <hr>
            <nav aria-label="Tools and Documents Navigation">
                <div class="adalink">
                    <a href="https://charlottenc.gov/Pages/WebDigitalAccessibilityPolicy.aspx" 
                       target="_blank"
                       rel="noopener noreferrer">
                        City of Charlotte Web and Digital Accessibility Policy
                    </a>
                </div>
                <!-- Other links following same pattern -->
            </nav>
        </div>
        
        <!-- Column 2: ADA Transition Plan -->
        <div class="column" role="region" aria-labelledby="ada-heading">
            <!-- Similar structure as Column 1 -->
        </div>
    </div>
</body>
</html>
